<!DOCTYPE html>
<html>
<head>
    <title>Form_Kindrat</title>
</head>
<body>
    <form action="cgi-bin/process_form.py" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        
        <label for="gender">Sex:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Men</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Women</label><br><br>
        
        <label for="interests">Select interests:</label>
        <select id="interests" name="interests">
            <option value="programming">Programming</option>
            <option value="music">Music</option>
            <option value="sports">Sports</option>
        </select><br><br>
        
        <input type="checkbox" id="subscribe" name="subscribe" value="yes">
        <label for="subscribe">Subscribe to the newsletter</label><br><br>
        
        <input type="submit" value="Send">
    </form>

</body>
</html>
